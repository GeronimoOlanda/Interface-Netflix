<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" type="image/png" href="img/Netflix_icon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--owl css-->
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
</head> 
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LUCIFER</h3>
                <p class="descricao">Lucifer Morningstar, entediado e infeliz como o Senhor do Inferno, renuncia seu trono e abandona seu reinado para tirar férias em Los Angeles, onde inaugura uma casa noturna com a ajuda de sua aliada demoníaca chamada Mazikeen.</p>
                    
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i> Assistir Agora</button>
                    <button class="botao" role="button"><i class="fas fa-info-circle"></i> Mais informações</button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            
            <div class="item">
                <img class="box-filmes"  src="img/img1.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img2.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img3.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img4.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img5.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img6.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img7.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img8.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img9.jpg" alt="supernatural">
            </div>
            <div class="item">
                <img class="box-filmes" src="img/img10.jpg" alt="supernatural">
            </div>
            
        </div>
    </div>

    <script src="https://kit.fontawesome.com/09a07e640b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
