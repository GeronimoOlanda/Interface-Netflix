<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" type="image/png" href="img/Netflix_icon.png">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LUCIFER</h3>
                <p class="descricao">Lucifer cansou da vida pacata no inferno, e resolveu dar uma voltinha na terra.</p>
                    
                <div class="botoes">
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i> Assistir Agora</button>
                    <button class="botao" role="button"><i class="fas fa-info-circle"></i> Mais informações</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/09a07e640b.js" crossorigin="anonymous"></script>
</body>
</html>
